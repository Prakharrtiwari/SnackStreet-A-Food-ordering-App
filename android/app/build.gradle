plugins {

    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

}

android {
    namespace = "com.example.streetorder"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your unique Application ID
        applicationId = "com.example.streetorder"

        // Update the minSdk version to 23 to comply with firebase_auth requirements
        minSdk = 23

        // Use the Flutter-provided values for target SDK and other settings
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0')  // Add this line for Firebase BOM
    implementation 'com.google.firebase:firebase-auth'  // Add Firebase Auth
    // Add other Firebase SDKs as needed, e.g.:
    // implementation 'com.google.firebase:firebase-firestore'
}
apply plugin: 'com.google.gms.google-services'  // Add this line



